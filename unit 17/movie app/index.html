<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>movie app</title>
</head>
<body>
   <div class="container">
  <form id="movieForm">
    <label for="movieTitle">Movie Title:</label>
    <input type="text" id="movieTitle" autocomplete="off"/>
  
    <label for="movieRating">Rating:</label>
    <input type="text" id="movieRating" autocomplete="off"/>
  
    <button type="submit" id="submitButton">Submit</button>
  </form>
  
  <div id="movieList">
  </div>
</div> 








    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <script>
    $(document).ready(function() {
      $('#movieForm').submit(function(event) {
        event.preventDefault(); 
    
        
        var movieTitle = $('#movieTitle').val();
        var movieRating = $('#movieRating').val();
    
        
        var newMovie = $('<div>').text('Movie: ' + movieTitle + ', Rating: ' + movieRating);
    
        
        var removeButton = $('<button>').text('Remove');
        removeButton.addClass('removeButton'); 
    
        newMovie.append(removeButton);
    
        $('#movieList').append(newMovie);
    
        $('#movieTitle').val('');
        $('#movieRating').val('');
      });
    
      $(document).on('click', '.removeButton', function() {
        $(this).parent().remove(); 
      });
    });

    </script>
</body>
</html>
