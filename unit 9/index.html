<!DOCTYPE html>
<html>
<head>
  <title>Meme Generator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Meme Generator</h1>
    <form id="meme-form">
      <label for="image">Image Link:</label>
      <input type="text" id="image" name="image" autocomplete='off' required>
      
      <label for="top-text">Top Text:</label>
      <input type="text" id="top-text" name="top-text" autocomplete='off' required>
      
      <label for="bottom-text">Bottom Text:</label>
      <input type="text" id="bottom-text" name="bottom-text" autocomplete='off' required>
      
      <button type="submit">Generate Meme</button>
    </form>
    <div id="meme-container">
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
