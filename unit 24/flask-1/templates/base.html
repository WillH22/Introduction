<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    

    <div class="content">
        {% block content %}
        {% endblock %}
        {% for msg in get_flashed_messages() %}
        <p class="flashing">{{ msg }}</p>
        {% endfor %}
    </div>






    
</body>
</html>
